<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hud-style.css">
</head>
<body>
    <!-- HUD Principal -->
    <div id="pvpHud" class="pvp-hud hidden">
        <div class="hud-container">
            
            <!-- Header avec titre -->
            <div class="hud-header">
                <div class="hud-title">
                    <span class="title-text">PVP ARENA</span>
                    <div class="title-underline"></div>
                </div>
            </div>

            <!-- Stats principales -->
            <div class="stats-container">
                
                <!-- Kills -->
                <div class="stat-item kills">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">KILLS</div>
                        <div class="stat-value" id="killsCount">0</div>
                    </div>
                </div>

                <!-- Deaths -->
                <div class="stat-item deaths">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M21,9V7L15,1V3H9V1L3,7V9H21M12,8L19.5,9L12,17L4.5,9H12M12,10.5L8,12.5L12,14.5L16,12.5L12,10.5Z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">DEATHS</div>
                        <div class="stat-value" id="deathsCount">0</div>
                    </div>
                </div>

                <!-- Assists -->
                <div class="stat-item assists">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M21,9V7L15,1V3H9V1L3,7V9H21M12,8A3,3 0 0,1 15,11A3,3 0 0,1 12,14A3,3 0 0,1 9,11A3,3 0 0,1 12,8Z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">ASSISTS</div>
                        <div class="stat-value" id="assistsCount">0</div>
                    </div>
                </div>

            </div>

            <!-- KDA Ratio -->
            <div class="kda-container">
                <div class="kda-label">K/D/A RATIO</div>
                <div class="kda-value" id="kdaRatio">0.00</div>
                <div class="kda-bar">
                    <div class="kda-fill" id="kdaFill"></div>
                </div>
            </div>

            <!-- Arena Info -->
            <div class="arena-info">
                <div class="arena-name" id="arenaName">ARENA</div>
                <div class="arena-status">
                    <div class="status-dot"></div>
                    <span>ACTIVE</span>
                </div>
            </div>

        </div>
    </div>

    <script src="hud-script.js"></script>
</body>
</html>
