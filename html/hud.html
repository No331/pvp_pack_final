<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hud-style.css">
</head>
<body>
    <!-- HUD Principal -->
    <div id="pvpHud" class="pvp-hud hidden">
        <div class="hud-container">
            
            <!-- Header avec titre -->
            <div class="hud-header">
                <div class="hud-title">
                    <span class="title-text" id="arenaName">PVP ARENA</span>
                    <div class="title-underline"></div>
                </div>
            </div>

            <!-- Stats principales -->
            <div class="stats-container">
                
                <!-- Kills -->
                <div class="stat-item kills">
                    <div class="stat-icon">
                        <img src="custom_hud/kills_icon.png" alt="Kills">
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">KILLS</div>
                        <div class="stat-value" id="killsCount">0</div>
                    </div>
                </div>

                <!-- Deaths -->
                <div class="stat-item deaths">
                    <div class="stat-icon">
                        <img src="custom_hud/deaths_icon.png" alt="Deaths">
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">DEATHS</div>
                        <div class="stat-value" id="deathsCount">0</div>
                    </div>
                </div>

                <!-- K/D Ratio -->
                <div class="stat-item kda">
                    <div class="stat-icon">
                        <img src="custom_hud/kd_icon.png" alt="KDA">
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">K/D RATIO</div>
                        <div class="stat-value" id="kdaRatio">0.00</div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="hud-script.js"></script>
</body>
</html>
